<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>people page</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .banner {
        width: 100%;
        height: 95vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.75),
            rgba(0, 0, 0, 0.75)
          ),
          url('/static/background.jpg');
        background-size: cover;
        background-position: center;
      }
      .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .bg-people {
        border: 1px;
        padding: 10px;
        color: white;
        background-color: #ffee00;
        border-radius: 30px;
      }
      .logo {
        color: #f8ff75;
        font-size: 40px;
        font-weight: 700;
        letter-spacing: 3px;
      }
      span {
        color: white;
      }
      form {
        width: 300px;
        height: 40px;
        display: flex;
        background: rgba(255, 255, 255, 0.2);
        padding: 1px 1px;
        font-size: 15px;
        border-radius: 10px;
        backdrop-filter: blur(4px) saturate(180%);
      }
      form input {
        background: transparent;
        flex: 1;
        border: 0;
        outline: none;
        padding: 12px 20px;
        font-size: 15px;
        color: white;
      }
      ::placeholder {
        color: white;
      }
      form button {
        border: 0;
        outline: none;
        padding: 5px 20px;
        color: white;
        border-radius: 10px;
        background:#f8ff75 ;
        cursor: pointer;
      }
      .navbar li {
        list-style: none;
        display: inline-block;
        margin: 0 20px;
        position: relative;
      }
      .navbar li a {
        text-decoration: none;
        color: white;
        text-transform: uppercase;
      }
      .navbar li:hover {
        border: 1px;
        padding: 10px;

        transition: 0.5s;
        cursor: pointer;
        border-radius: 30px;
        background: #f8ff75;
        color: #081b29;
        box-shadow: 0 0 20px #f8ff75;
      }
      .image {
        position: relative;
        border: 0;
        top: 150px;

        background: transparent;
      }
      .image table {
        border: 0;
        color: white;
        position: relative;
        left: 200px;
      }
      .image table img {
        height: 140px;
        width: 140px;
        border: 2px solid white;
        padding: 5px;
        border-radius: 50%;
      }
      .image table td {
        color: #f8ff75;
      }
      footer {
        border: 1px;
        padding: 10px;
        text-align: center;

        transition: 0.5s;
        cursor: pointer;
        border-radius: 30px;
        background: #f8ff75;
        color: #081b29;
        box-shadow: 0 0 20px #f8ff75;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <br />
      <div class="navbar">
        <h1 class="logo">L<span>EARN</span>C<span>RAZE</span></h1>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="product.html">Products</a></li>
          <li><a href="people.html"  class="bg-people">People</a></li>
          <li><a href="contact.html"> Contact </a></li>
        </ul>
        <form action="" method="get">
          <input type="text" placeholder="Enter to Search" />
          <button type="submit">Search</button>
        </form>
      </div>
      <div class="image">
        <table cellspacing="20">
          <tr align="center">
            <td><img src="images\angry.jpeg" /></td>
            <td><img src="images\chuk.jpeg" /></td>
            <td><img src="images\bomb.jpeg" /></td>
            <td><img src="images\big.png" /></td>
            <td><img src="images\ambani.jpeg" /></td>
            <td><img src="images\elon.jpeg" /></td>
          </tr>
          <tr align="center">
            <th>Vijay Ganesh N</th>
            <th>Aryan Kumar</th>
            <th>Nisha Patel</th>
            <th>Rahul Sharma</th>
            <th>Ambani</th>
            <th>Elon Musk</th>
          </tr>
          <tr align="center">
            <td>Director</td>
            <td>Assistant Director</td>
            <td>Deputy Director</td>
            <td>Counselor</td>
            <td>Marketing Head</td>
            <td>Finance Head</td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <center>Designed and Developed by VIJAY GANESH N (212221040177)</center>
    </footer>
  </body>
</html>
